name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          pip install -r backend/requirements.txt
      - name: Lint (ruff)
        run: |
          ruff check backend/app
      - name: Test backend (pytest + coverage)
        run: |
          pytest backend/tests -q --cov=backend/app --cov-report=term-missing

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install deps
        run: |
          cd frontend
          npm ci || npm install
          npx playwright install --with-deps
      - name: Frontend lint
        run: |
          cd frontend
          npm run lint
      - name: Start backend
        run: |
          pip install -r backend/requirements.txt
          uvicorn app.main:app --app-dir backend --host 0.0.0.0 --port 8000 &
          sleep 3
      - name: Run dev server & E2E
        run: |
          cd frontend
          npm run dev &
          npx wait-on http://localhost:5173
          npm run test:e2e
